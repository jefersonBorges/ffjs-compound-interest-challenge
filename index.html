<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A solution to a compound interest simulator challenge developed using HTML, CSS and JavaScript">
  <title>Simulação de Juros Compostos</title>
  <link rel="shortcut icon" href="assets/image/bank.svg" type="image/x-icon">
  <!--Google icons-->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <!--Google fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">
  <!--CSS-->
  <link rel="stylesheet" href="./assets/style/main.css">
</head>
<body>
  <main>
    <header>
      <h1>ciclic</h1>
    </header>

    <form class="investment-simulation-data-entry visible" id="investment-simulation-data-entry" autocomplete="on">
      <fieldset>
        <legend>simulador</legend>

        <label for="user-name">nome</label>
        <div class="input-section">
          <span class="material-symbols-outlined">person</span>
          <input type="text" name="user-name" id="user-name" maxlength="15" placeholder="Nome">
          <span role="alert" class="alert" id="user-name-alert">insira o nome</span>
        </div>

        <label for="monthly-payment">mensalidade</label>
        <div class="input-section">
          <span class="material-symbols-outlined">payments</span>
          <input type="number" name="monthly-payment" id="monthly-payment" min="0.01" step="0.01" placeholder="123,45">
          <span role="alert" class="alert" id="monthly-payment-alert">insira o valor da mensalidade</span>
        </div>

        <label for="monthly-interest-rate">juros mensais</label>
        <div class="input-section">
          <span class="material-symbols-outlined">percent</span>
          <input type="number" name="monthly-interest-rate" id="monthly-interest-rate" min="0.01" step="0.01" placeholder="0,06">
          <span role="alert" class="alert" id="monthly-interest-rate-alert">insira o valor da taxa mensal</span>
        </div>

        <label for="payment-period">tempo</label>
        <div class="input-section">
          <span class="material-symbols-outlined">calendar_month</span>
          <select name="payment-period" id="payment-period">
            <option selected disabled>- selecione -</option>
          </select>
          <span role="alert" class="alert" id="payment-period-alert">selecione uma opção</span>
        </div>

      </fieldset>
      <button id="simulateInvestment" type="submit">
        <span class="material-symbols-outlined simulateIcon" id="simulateIcon">calculate</span>
        <span class="material-symbols-outlined loadingIcon" id="loadingIcon">refresh</span>
        simular
      </button>
      
    </form>
    <section class="simulation-results-display hidden" id="simulation-results-display">
      <p class="result-paragraph" id="result-paragraph"></p>
      <!--Simulation results here-->
      <button id="reset-simulation">
        <span class="material-symbols-outlined">undo</span>
        simular novamente
      </button>
    </section>
  </main>
  <script src="./assets/script/main.js"></script>
</body>
</html>
